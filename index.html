<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1c1c1c; /* 背景色を黒に近い色に */
            color: #ff3366; /* 文字の色を赤とピンクの間に */
            font-family: Arial, sans-serif;
            margin: 0; /* マージンを0に */
            display: flex;
            flex-direction: column;
            align-items: center; /* 中央に配置 */
            justify-content: center; /* 中央に配置 */
            height: 100vh; /* 高さを100vhに設定 */
        }
        h2 {
            color: #ff3366; /* タイトルの文字色を変更 */
            text-align: center; /* 中央寄せ */
            font-weight: bold; /* ボールドに */
            margin: 20px 0; /* 上下の余白を追加 */
        }
        .lane {
            display: flex;
            align-items: center;
            justify-content: center; /* 中央に配置 */
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .lane img {
            width: 100px; /* 画像サイズを100x100に変更 */
            height: 100px; /* 画像サイズを100x100に変更 */
            margin: 5px; /* 画像間の余白を増やす */
            transition: transform 0.3s, filter 0.3s; /* ホバーエフェクトのアニメーション */
        }
        .lane img:hover {
            transform: scale(1.1); /* ホバー時に画像を少し拡大 */
            filter: brightness(1.2) saturate(1.5); /* キラキラ効果のためのフィルタ */
        }
    </style>
</head>
